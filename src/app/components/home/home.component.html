<h2>Available Restaurants</h2>

<mat-card *ngFor="let restaurant of restaurants | async" class="card-list-item" (click)="goToRestaurantPage(restaurant)">
  <mat-card-header>
    <mat-card-title>{{restaurant.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content></mat-card-content>
</mat-card>
