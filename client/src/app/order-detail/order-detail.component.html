<div *ngIf="order" class="orders">
  <h2>{{order.prod_name | uppercase}} Details</h2>
  <div><span>Description: </span>{{order.prod_desc}}</div>
  <div><span>Price: </span>{{order.prod_price}}</div>
  <div><span>Update Date: </span>{{order.updated_at | date}}</div>
  <div>
    <button routerLink="/order-edit/{{order._id}}">
      Edit
    </button>
  </div>
</div>
